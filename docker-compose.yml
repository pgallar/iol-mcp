version: '3.8'

services:
  iol-mcp-sse:
    build: .
    container_name: iol-mcp-sse
    command: ./start-server-sse.sh
    environment:
      - IOL_USERNAME=${IOL_USERNAME}
      - IOL_PASSWORD=${IOL_PASSWORD}
      - HOST=0.0.0.0
      - PORT=8001
      - RELOAD=true
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src  # Para desarrollo, permite hot-reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "/app/healthcheck.sh"]
      interval: 300s
      timeout: 30s
      retries: 3
      start_period: 120s
    networks:
      - iol-network

networks:
  iol-network:
    name: iol-network
    driver: bridge 